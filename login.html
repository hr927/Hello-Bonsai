<script>
  document.querySelector("form").addEventListener("submit", logInFun);
  let userdata = JSON.parse(localStorage.getItem("user-Info")) || [];
  function logInFun(event) {
    event.preventDefault();
    let count = 0;
    let i_mail = document.querySelector("#u_mail").value;
    let i_pass = document.querySelector("#u_pass").value;
    if (i_mail === "" || i_pass === "") {
      alert("Please enter the required infromation");
    } else {
      for (let i = 0; i < userdata.length; i++) {
        if (i_mail === userdata[i].email && i_pass === userdata[i].pass) {
          count++;
          break;
        }
      }
      if (count > 0) {
        alert("Login Successful");
        myFun();
      } else {
        alert("Invalid Credentials");
      }
    }
  }
  function myFun() {
    // document.querySelector("form").setAttribute("action", "Homepage.html");
    // console.log(document.querySelector("form").action);
    window.location.href = "Homepage.html";
  }
</script>
